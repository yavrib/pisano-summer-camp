<div class="login-elements">
  <h1>Welcome to Eyirbiyenbi!</h1>
  <input class="login-credentials" name="email" placeholder="E-Mail" ng-model="$ctrl.userCredentials.user.email" required>
  <input class="login-credentials" type="password" placeholder="Password" ng-model="$ctrl.userCredentials.user.password" required>
  <button class="btn btn-eyirbiyenbi" ng-click="$ctrl.login()">Login</button>
</div>
