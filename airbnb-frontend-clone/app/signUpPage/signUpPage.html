<div class="login-elements">
  <h1>Welcome to Eyirbiyenbi!</h1>
  <input class="login-credentials" name="first_name" placeholder="First Name" ng-model="$ctrl.userCredentials.user.first_name" required>
  <input class="login-credentials" name="last_name" placeholder="Last Name" ng-model="$ctrl.userCredentials.user.last_name" required>
  <input class="login-credentials" name="email" placeholder="E-Mail" ng-model="$ctrl.userCredentials.user.email" required>
  <input class="login-credentials" type="password" placeholder="Password" ng-model="$ctrl.userCredentials.user.password" required>
  <input class="login-credentials" type="password" placeholder="Verify Password" ng-model="$ctrl.passwordVerification" required>
  <button class="btn btn-eyirbiyenbi" ng-click="$ctrl.signUp()">Sign Up</button>
</div>
