<div class="video-container">
  <video poster="" autoplay loop playsinline muted>
    <source src="/vids/US_60_ANTHEM.mp4" type="">
    </video>
  </div>
  <div class="listing-container">
    <!--TODO Listings title increases the width of page, fix it-->
    <div class="listings-title">Houses</div>
    <div ng-repeat="listing in $ctrl.listings">
      <div class="listing-title">
        <span><h2 ng-click="$ctrl.goToListingPage(listing)">{{listing.title}}</h2></span>
      </div>
      <div>
      <span class="listing-image">
        <img ng-click="$ctrl.goToListingPage(listing)" ng-src="{{listing.image_url}}">
      </span>
      <span class="listing-information">
        <div class="listing-information-detail">
         <h3>Daily Price: {{listing.daily_price}}</h3>
         <h3 ng-click="$ctrl.goToUserPage(listing)">Host: {{$ctrl.getUserName(listing)}}</h3>
         <h3>Sharing Type: {{$ctrl.getSharingType(listing)}}</h3>
         <h3>Bed Capacity: <span ng-repeat="bed_capacity in $ctrl.getBedCapacity(listing) track by $index"><img class="bed-icons" ng-src="img/bed.png"></span></h3>
        </div>
      </span>
      </div>
    </div>
  </div>
